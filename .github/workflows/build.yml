name: Build

on:
  push:
    branches: [main, external/main]
  pull_request:
    branches: [main, external/main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./AudioAnalyzer.sln

      - name: Build (warnings as errors)
        run: dotnet build ./AudioAnalyzer.sln --no-incremental -warnaserror
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Test
        run: dotnet test ./AudioAnalyzer.sln --no-build -warnaserror
